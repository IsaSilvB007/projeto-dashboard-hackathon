name: Deploy Vanilla JS with Config

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate config.js
        run: |
          # 1. (Opcional por seguran√ßa) Garante que a pasta js existe
          mkdir -p js 
          
          # 2. Cria o arquivo DENTRO da pasta js
          cat <<EOF > js/config.js
          export const CONFIG = {
            WEATHER_API_KEY: '${{ secrets.WEATHER_API_KEY }}',
            COUNTRIES_BASE_URL: 'https://restcountries.com/v3.1',
            WEATHER_BASE_URL: 'https://api.openweathermap.org/data/2.5',
          }
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
