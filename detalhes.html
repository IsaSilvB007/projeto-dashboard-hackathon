<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <title>Detalhes do País</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="btn-back">Voltar</a>
        <h1>Detalhes do País</h1>
    </header>

    <main class="container">
        <section class="country-card">
            <img id="country-flag" src="" alt="Country Flag">
            <div class="country-info">
                <h2 id="country-name">Nome do País</h2>
                <p id="country-capital">Capital: --</p>
                <p id="country-population">População: --</p>
            </div>
        </section>

        <div class="weather-wrapper">
            <section class="weather-card">
                <h3>Clima na Capital</h3>
                <div id="weather-loading">Carregando clima...</div>
                <div id="weather-content" style="display: none;">
                    <p id="current-temp">--°C</p>
                    <p id="weather-condition">--</p>
                </div>
            </section>

            <section class="forecast-card">
                <h3>Previsão dos Próximos Dias</h3>
                <div class="chart-container">
                    <canvas id="forecast-chart"></canvas>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/detalhes.js" type="module"></script>
</body>
</html>
