<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detalhes.css">

    <title>Detalhes do País</title>
</head>

<body>
    <header class="cabecalho">

        <a href="index.html" class="btn-voltar">Voltar</a>
        <h1>Detalhes do País</h1>

    </header>

    <main class="container">

        <section class="pais">

            <img id="country-flag" src="" alt="Bandeira do País">

            <div class="pais-infos">
                <h2 id="country-name">Nome do País</h2>
                <p id="country-capital">Capital: --</p>
                <p id="country-population">População: --</p>
            </div>

        </section>

        <div class="weather-wrapper">

            <section class="clima">
                <h3>Clima na Capital</h3>

                <div id="loading-clima">Carregando clima...</div>

                <div id="conteudo-clima" style="display: none;">
                    <p id="temp-atual">Temperatura: --°C</p>
                    <p id="condicao-clima">Condição: --</p>
                </div>


            </section>

            <section class="previsao">

                <h3>Previsão dos próximos dias</h3>
                <div class="placeholder">Gráfico virá aqui</div>

            </section>

        </div>


    </main>

    <script src="js/detalhes.js" type="module"></script>

</body>

</html>
