<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <title>Detalhes do País</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <a href="index.html" class="btn-back">Voltar</a>
        </header>

        <section class="country-card">
            <img id="country-flag" src="" alt="Country Flag">
            <div class="country-info">
                <h2 id="country-name">Nome do País</h2>
                
                <div class="info-columns">
                    <div class="info-col">
                        <p><strong>Nome Nativo:</strong> <span id="native-name">--</span></p>
                        <p><strong>Capital:</strong> <span id="country-capital">--</span></p>
                        <p><strong>População:</strong> <span id="country-population">--</span></p>
                        <p><strong>Sub-região:</strong> <span id="sub-region">--</span></p>
                    </div>
                    <div class="info-col">
                        <p><strong>Moedas:</strong> <span id="currencies">--</span></p>
                        <p><strong>Idiomas:</strong> <span id="languages">--</span></p>
                        <p><strong>Fronteiras:</strong> <span id="borders">--</span></p>
                    </div>
                </div>
            </div>
        </section>

        <div class="weather-wrapper">
            <section class="weather-card">
                <h3>Clima na Capital</h3>
                <div id="weather-loading">Carregando clima...</div>
                <div id="weather-content" style="display: none;">
                    <p id="current-temp">--°C</p>
                    <p id="weather-condition">--</p>
                </div>
            </section>

            <section class="forecast-card">
                <h3>Previsão dos Próximos Dias</h3>
                <div class="chart-container">
                    <canvas id="forecast-chart"></canvas>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/detalhes.js" type="module"></script>
</body>
</html>
